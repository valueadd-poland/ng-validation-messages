<form [formGroup]="form">
  <div class="dialog__content">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error>
        <ng-validation-messages [control]="form.get('name')"></ng-validation-messages>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
      <mat-error>
        <ng-validation-messages [control]="form.get('email')"></ng-validation-messages>
      </mat-error>
    </mat-form-field>
  </div>
</form>
